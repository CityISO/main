{% extends 'base.html' %}

{% block title %}
    {{ city.name }} | Образ города
{% endblock %}

{% block css %}
    <style>
        #cover{
            background-image: url({{ city.image.url }});
            background-repeat: no-repeat;
            background-size: cover;
        }
        #cover .hero-body {
            background: #00000070;
        }
    </style>
{% endblock %}

{% block content %}
    <section class="hero is-fullheight-with-navbar" id="cover">
        <div class="hero-body">
            <div class="container">
                <div class="has-text-centered">
                    <h1 class="title is-1 has-text-white">{{ city.name }}</h1>
                </div>
                <p class="subtitle has-text-white">{{ city.description }}</p>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="container">

        </div>
    </div>
{% endblock %}
